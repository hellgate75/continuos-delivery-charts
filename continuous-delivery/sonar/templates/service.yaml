apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.externalPort }}
      targetPort: {{ .Values.service.internalPort }}
      protocol: TCP
      name: {{ .Values.service.name }}
    - port: {{ .Values.service.externalServicePort }}
      targetPort: {{ .Values.service.internalServicePort }}
      protocol: TCP
      name: {{ .Values.service.name }}-srvc
    - port: {{ .Values.service.externalAuxPort }}
      targetPort: {{ .Values.service.internalAuxPort }}
      protocol: TCP
      name: {{ .Values.service.name }}-aux
    - port: {{ .Values.service.externalDbPort }}
      targetPort: {{ .Values.service.internalDbPort }}
      protocol: TCP
      name: {{ .Values.service.name }}-db
  selector:
    app: {{ template "name" . }}
    release: {{ .Release.Name }}
