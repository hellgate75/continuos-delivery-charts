
{{- if .Values.ingress.enabled -}}
{{- $serviceName := include "fullname" . -}}
{{- $servicePort := .Values.service.externalPort -}}
{{- $serviceDupPort := .Values.service.externalServicePort -}}
{{- $serviceAuxPort := .Values.service.externalAuxPort -}}
{{- $dbPort := .Values.service.externalDbPort -}}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
    {{- range $key, $value := .Values.ingress.annotations }}
      {{ $key }}: {{ $value | quote }}
    {{- end }}
spec:
  rules:
    {{- range $host := .Values.ingress.hosts }}
    - host: {{ $host }}
      http:
        paths:
          - path: /
            backend:
              serviceName: {{ $serviceName }}
              servicePort: {{ $servicePort }}
          - path: /
            backend:
              serviceName: {{ $serviceName }}
              servicePort: {{ $serviceDupPort }}
          - path: /
            backend:
              serviceName: {{ $serviceName }}
              servicePort: {{ $serviceAuxPort }}
    {{- end -}}
    {{- range $host := .Values.ingress.dbhosts }}
    - host: {{ $host }}
      http:
       paths:
         - path: /
           backend:
             serviceName: {{ $serviceName }}
             servicePort: {{ $dbPort }}
    {{- end -}}
 {{- if .Values.ingress.tls }}
  tls:
{{ toYaml .Values.ingress.tls | indent 4 }}
  {{- end -}}
{{- end -}}
